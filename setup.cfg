[isort]
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = .git,__pycache__,.tox,.mypy_cache,.pytest_cache,venv,build,dist
per-file-ignores =
    # Allow non-abstract empty methods in abstract base classes
    */tests/*: B027
    # Allow unused arguments in test functions
    */tests/*: ARG001,ARG002,ARG003,ARG004,ARG005
    # Allow redefining names from outer scope in tests
    */tests/*: F811
    # Allow using protected members in tests
    */tests/*: SLF001

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

[coverage:run]
source = src
omit = 
    */__init__.py
    */tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    raise NotImplemented
    def __str__
    def __eq__
    def __hash__
    def __bool__
    def __len__
    @abstractmethod
    raise Exception
    raise ValueError
    raise TypeError
    raise RuntimeError
    raise OSError
