[project]
name = "insanely-fast-whisper-api"
version = "0.4.0"
description = "A FastAPI wrapper around a custom Whisper-based ASR pipeline"
authors = [
    {name = "elvee", email = "lowie@beecave.nl"},
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "python-multipart>=0.0.6",
    "transformers>=4.35.0",
    "python-dotenv>=1.0.0",
    "PyYAML>=6.0.1",
    "click>=8.1.3",
    "flask>=3.1.0",
    "gradio>=5.20.1",
    "pydub>=0.25.1",
    "numpy>=1.24.0",
    "datasets>=2.14.0",
    "accelerate>=0.21.0",
]
requires-python = "~=3.10"

[project.scripts]
insanely-fast-whisper-cli = "insanely_fast_whisper_api.cli.cli:main"
insanely-fast-whisper-webui = "insanely_fast_whisper_api.webui.cli:launch_webui"
insanely-fast-whisper-api = "insanely_fast_whisper_api.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.rye]
managed = true
dev-dependencies = []

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    # Code Quality
    "ruff>=0.1.0",
    "black>=23.12.0",
    "isort>=5.13.2",
    "mypy>=1.7.0",
    "pydocstyle>=6.3.0",
    "pylint>=3.0.3",
    # Type stubs for better static analysis
    "types-PyYAML>=6.0.12",
    "typing-extensions>=4.8.0",
]
# PyTorch variants with specific hardware support
# Note: These are handled via separate requirements files due to index URL requirements
torch-cpu = [
    "torch>=2.0.0",
]
torch-cuda = [
    "torch>=2.0.0",
]
torch-rocm = [
    # ROCm-specific PyTorch is installed via requirements-rocm.txt
    # due to the need for custom index URLs
]

# UV-based dependency source configuration (requires uv as installer)
# Uncomment when using uv as the package installer for dependency-specific index URLs
# [tool.uv.sources]
# torch = [
#     { index = "pytorch-rocm", marker = "sys_platform == 'linux'" },
# ]
# 
# [[tool.uv.index]]
# name = "pytorch-rocm"
# url = "https://download.pytorch.org/whl/rocm6.1"
# explicit = true

# Hatch configuration
[tool.hatch.envs.default]
# To use uv for dependency resolution with index-specific sources:
# installer = "uv"
dependencies = []

# Tool configurations for development
[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
show_error_codes = true
exclude = [
    "temp_uploads/",
    "transcripts/",
    "transcripts_zips/"
]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | __pycache__
  | temp_uploads
  | transcripts
  | transcripts_zips
)/
'''

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["insanely_fast_whisper_api"]
skip = ["temp_uploads", "transcripts", "transcripts_zips"]

[tool.ruff]
line-length = 88
target-version = "py310"
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "temp_uploads",
    "transcripts",
    "transcripts_zips"
]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]  # Line too long (handled by black)

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
