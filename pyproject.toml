[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "insanely-fast-whisper-rocm"
version = "0.1.0"
description = "A high-performance speech-to-text transcription service using OpenAI's Whisper model optimized for AMD GPUs with ROCm support"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    # Note: PyTorch and ONNX Runtime are installed separately for ROCm support
    "transformers>=4.30.0,<5.0.0",
    "gradio>=3.0.0,<4.0.0",
    "python-dotenv>=0.19.0",
    "pydantic>=1.10.0,<2.0.0",
    "watchdog>=2.1.0,<3.0.0",
    "tqdm>=4.65.0,<5.0.0",
    "rich>=13.0.0,<14.0.0",
    "click>=8.1.0,<9.0.0",
    "sentencepiece>=0.1.97",  # Required by transformers for some models
    "librosa>=0.9.0",  # For audio file handling
    "soundfile>=0.12.1",  # For WAV file support
    "python-multipart>=0.0.5",  # For file uploads in web interface
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "pre-commit>=3.0.0",
]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[project.scripts]
insanely-fast-whisper-rocm = "scripts.cli:main"
